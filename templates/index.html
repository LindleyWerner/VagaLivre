{% extends 'base.html' %}


{% block body %}
{% if is_auth %}
<div class="col-md-12 col-xs-12">
    <h5 align="right"><strong>Tempo restante:</strong> 34min &nbsp; <strong>Saldo: </strong>R$54,00</h5>
</div>.
{% endif %}
<div id="mapa"  style=" margin: 0 auto; width: 95%; height: 500px; ">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Places Searchbox</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .controls {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 300px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

      .pac-container {
        font-family: Roboto;
      }

      #type-selector {
        color: #fff;
        background-color: #4d90fe;
        padding: 5px 11px 0px 11px;
      }

      #type-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }
      #target {
        width: 345px;
      }
      #clikk {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-top: 11px;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 100px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Digite o endereÃ§o de destino">
    <button id="clikk" onclick="searchFunction()">Pesquisar</button>
    <div id="map"></div>
    <script src="markerclusterer.js"></script>
    <script>
      var map;
      var markers = [];
      var input;
      var button_click;
      function initAutocomplete() {

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -19.928606, lng: -43.937042},
          zoom: 16,
          mapTypeId: 'roadmap'
        });

		//if (!navigator.geolocation) {
		//	navigator.geolocation.getCurrentPosition(function (position) {
		//		initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
		//		map.setCenter(initialLocation);
		//	});
		//}
        // Create the search box and link it to the UI element.
        input = document.getElementById('pac-input');
        button_click = document.getElementById('clikk')
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(button_click);

        insertMarks();
      }

      function insertMarks() {
        {% load static %}
      	{% for vaga in vagas %}
          markers.push(new google.maps.Marker({
    		    position: new google.maps.LatLng({{vaga.X}}, {{vaga.Y}}),
    		    icon: '{% static 'images/pin5.png' %}',
    		    map: map}
          ));
      	{% endfor %}
      	{% for vaga in vagas1 %}
          markers.push(new google.maps.Marker({
    		    position: new google.maps.LatLng({{vaga.X}}, {{vaga.Y}}),
    		    icon: '{% static 'images/piny.png' %}',
    		    map: map}
          ));
      	{% endfor %}
      	{% for vaga in vagas2 %}
          markers.push(new google.maps.Marker({
    		    position: new google.maps.LatLng({{vaga.X}}, {{vaga.Y}}),
    		    icon: '{% static 'images/pinr.png' %}',
    		    map: map}
          ));
      	{% endfor %}
      	markerClusterer = new MarkerClusterer(map, markers);
      }

      function searchFunction() {
        var result = document.getElementById('pac-input').value;
         $.ajax({
          type: 'GET',
          url: 'livestream/postdata/',
          data: result,
         });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpGg2Z_h1oWh3M1RwG-QrpuHj7hmMvpOc&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>
</div>
{% endblock %}
