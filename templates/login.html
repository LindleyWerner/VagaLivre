{% extends 'base.html' %}

{% block body %}
<div class="container-fluid row">
    <div class="col-sm-0 col-md-3"></div>
    <div class="col-sm-12 col-md-6">
        <div class="panel panel-default panel-body">
            <h1 align="center"><strong>Acesso</strong></h1>
            <br>
            {% if error_message %}
            <div align="center">
                <p><strong><red>{{ error_message }}</red></strong></p>
            </div>
            {% endif %}
            <form class="form-horizontal" role="form" action="{% url 'core:login'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group  col-md-12" align="center">
                    <label class="control-label" for="id_username">
                        Usuário:&nbsp;
                    </label>
                        <input id="id_username" maxlength="50" minlength="4" name="username" type="text" required>
                </div>
                <div class="form-group col-md-12" align="center">
                    <label class="control-label" for="id_password">
                        Senha:&nbsp;&ensp;
                    </label>
                        <input id="id_password" maxlength="20" minlength="8" name="password" type="password" required>
                </div>
                <div class="form-group" align="center">
                        <button type="submit" class="btn btn-success">Entrar</button>
                </div>
            </form>
            <br>
            <h6 align="center"><a href="#"> Esqueci </a> a senha.</h6>
            <h6 align="center">Não possui uma conta? <a href="{% url 'core:cadastrarusuario' %}">Cadastre-se</a> e aproveite tudo o que temos a oferecer!</h6>

        </div>
    </div>
    <div class="col-sm-0 col-md-3"></div>
</div>
{% endblock %}
